<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tech Pro: Hệ thống Giáo dục Thông minh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3DFGHFDEF7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3DFGHFDEF7');
    </script>

    <style>
        :root { --sidebar-bg: #0f172a; --accent: #2563eb; --header-h: 60px; }
        body { display: flex; margin: 0; font-family: 'Inter', sans-serif; height: 100vh; background: #f1f5f9; overflow: hidden; }

        /* Mobile Header */
        #mobile-nav { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h); 
            background: var(--sidebar-bg); color: white; align-items: center; padding: 0 20px; 
            z-index: 1002; box-sizing: border-box;
        }

        /* Sidebar */
        #sidebar { 
            width: 320px; background: var(--sidebar-bg); color: white; display: flex; 
            flex-direction: column; transition: 0.3s; z-index: 1001; 
        }
        .sidebar-header { padding: 25px; background: #1e293b; border-bottom: 1px solid #334155; text-align: center; }
        .grade-select { padding: 15px; }
        select { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        #menu-list { flex: 1; overflow-y: auto; padding: 10px; }
        .menu-item { padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .menu-item:hover, .menu-item.active { background: var(--accent); }

        /* Main Content */
        #main-view { flex: 1; position: relative; overflow-y: auto; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .content-card { background: white; width: 90%; max-width: 900px; padding: 40px; border-radius: 12px; margin: 40px auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); min-height: 80vh; z-index: 1; box-sizing: border-box; }
        .viewer-frame { width: 100%; height: 75vh; border: none; border-radius: 8px; }

        /* Responsive di động */
        @media (max-width: 768px) {
            #mobile-nav { display: flex; }
            #sidebar { position: fixed; left: -320px; top: 0; height: 100%; }
            #sidebar.active { left: 0; }
            #main-view { padding-top: var(--header-h); }
            .content-card { width: 95%; padding: 20px; margin: 15px auto; }
            .btn-present { top: 70px !important; right: 10px !important; padding: 8px 15px !important; font-size: 0.8rem; }
        }

        /* Chế độ Trình chiếu */
        body.presentation-mode #sidebar { margin-left: -320px; }
        body.presentation-mode #mobile-nav { display: none; }
        body.presentation-mode #main-view { background: #fff; overflow: hidden; justify-content: center; padding: 0; }
        body.presentation-mode .content-card { max-width: 100%; width: 100vw; height: 100vh; margin: 0; border-radius: 0; display: flex; flex-direction: column; justify-content: center; }
        body.presentation-mode .viewer-frame { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 998; border-radius: 0; }

        /* Controls */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .btn-present { position: fixed; top: 20px; right: 20px; padding: 12px 24px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 1001; font-weight: bold; }
        #pen-controls { position: fixed; bottom: 20px; right: 20px; z-index: 1001; background: white; padding: 10px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: none; gap: 10px; }
        canvas#drawing-canvas { position: fixed; top: 0; left: 0; z-index: 1000; cursor: crosshair; }
        
        /* Login */
        #login-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-box">
        <div style="background:white; padding:40px; border-radius:15px; text-align:center; width:320px;">
            <h2 style="margin:0">ĐĂNG NHẬP</h2>
            <input type="text" id="stu-name" placeholder="Nhập Họ tên học sinh..." style="width:100%; padding:12px; margin:20px 0; border:2px solid #ddd; border-radius:8px; box-sizing:border-box;">
            <button onclick="login()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">VÀO HỌC</button>
        </div>
    </div>

    <div id="mobile-nav">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-bars"></i></button>
        <span style="margin-left:15px; font-weight:bold;">CÔNG NGHỆ PRO</span>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="sidebar-header"><h3>DANH MỤC</h3></div>
        <div class="grade-select">
            <select id="grade-picker" onchange="renderMenu()">
                <option value="10">Lớp 10</option>
                <option value="11">Lớp 11</option>
                <option value="12">Lớp 12</option>
            </select>
        </div>
        <div id="menu-list"></div>
    </div>

    <div id="main-view">
        <canvas id="drawing-canvas" style="display:none;"></canvas>
        <button class="btn-present" onclick="togglePresentation()"><i class="fas fa-desktop"></i> TRÌNH CHIẾU</button>
        
        <div id="pen-controls">
            <button onclick="togglePen()" id="pen-btn" style="width:40px; height:40px; border-radius:50%; border:none; cursor:pointer;"><i class="fas fa-pen"></i></button>
            <button onclick="clearCanvas()" style="width:40px; height:40px; border-radius:50%; border:none; cursor:pointer;"><i class="fas fa-eraser"></i></button>
            <input type="color" id="pen-color" value="#ff0000">
        </div>

        <div class="content-card" id="display">
            <div style="text-align:center; padding-top:100px; color:#94a3b8;">
                <i class="fas fa-arrow-left fa-3x"></i>
                <p>Chọn bài học từ Menu để bắt đầu</p>
            </div>
        </div>
    </div>

    <script src="data10.js"></script>
    <script src="data11.js"></script>
    <script src="data12.js"></script>

    <script>
        let currentData = null;
        let penActive = false;
        let isDrawing = false;
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');

        function login() {
            const n = document.getElementById('stu-name').value;
            if(!n) return alert("Vui lòng nhập tên!");
            localStorage.setItem('student_name', n);
            document.getElementById('login-box').style.display = 'none';
            gtag('event', 'user_login', {'student_name': n});
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function renderMenu() {
            const g = document.getElementById('grade-picker').value;
            const data = (g==="10") ? data10 : (g==="11") ? data11 : data12;
            document.getElementById('menu-list').innerHTML = data.map((l, i) => `
                <div class="menu-item" onclick="showLesson('${g}', ${i}, this)">
                    <i class="fas ${l.slides ? 'fa-play' : 'fa-file'}"></i> ${l.title}
                </div>
            `).join('');
        }

        function showLesson(g, i, el) {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            const data = (g==="10") ? data10 : (g==="11") ? data11 : data12;
            const lesson = data[i];
            const display = document.getElementById('display');

            if(lesson.slides) {
                display.innerHTML = `<h1>${lesson.title}</h1><iframe src="${lesson.slides}" class="viewer-frame" allowfullscreen></iframe>`;
            } else if(lesson.pdf) {
                display.innerHTML = `<h1>${lesson.title}</h1><iframe src="${lesson.pdf}" class="viewer-frame"></iframe>`;
            } else {
                display.innerHTML = `<h1>${lesson.title}</h1><div class="article-body">${lesson.content}</div>`;
            }

            gtag('event', 'view_lesson', {'student': localStorage.getItem('student_name'), 'lesson': lesson.title});
            if (window.innerWidth <= 768) toggleSidebar();
            if(penActive) clearCanvas();
        }

        function togglePresentation() {
            const isPres = document.body.classList.toggle('presentation-mode');
            document.getElementById('pen-controls').style.display = isPres ? 'flex' : 'none';
            if(!isPres) disablePen();
        }

        function togglePen() {
            penActive = !penActive;
            const btn = document.getElementById('pen-btn');
            if(penActive) {
                canvas.style.display = 'block';
                canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                canvas.style.pointerEvents = 'auto';
                btn.style.background = 'red'; btn.style.color = 'white';
            } else { disablePen(); }
        }

        function disablePen() {
            penActive = false; canvas.style.display = 'none'; canvas.style.pointerEvents = 'none';
            document.getElementById('pen-btn').style.background = '#eee';
            document.getElementById('pen-btn').style.color = 'black';
        }

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        canvas.addEventListener('mousedown', (e) => { if(!penActive) return; isDrawing = true; });
        canvas.addEventListener('mousemove', (e) => {
            if(!isDrawing || !penActive) return;
            ctx.lineWidth = 4; ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('pen-color').value;
            ctx.lineTo(e.clientX, e.clientY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(e.clientX, e.clientY);
        });
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });

        window.onload = () => {
            if(localStorage.getItem('student_name')) document.getElementById('login-box').style.display = 'none';
            renderMenu();
        }
    </script>
</body>
</html>
