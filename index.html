<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tech Pro: Hệ thống Giáo dục Thông minh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3DFGHFDEF7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3DFGHFDEF7'); 
    </script>

    <style>
        :root { --sidebar-bg: #0f172a; --accent: #2563eb; --header-h: 60px; --success: #10b981; }
        body { display: flex; margin: 0; font-family: 'Inter', sans-serif; height: 100vh; background: #f1f5f9; overflow: hidden; }

        /* Mobile Header */
        #mobile-nav { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h); 
            background: var(--sidebar-bg); color: white; align-items: center; padding: 0 20px; 
            z-index: 1002; box-sizing: border-box;
        }

        /* Sidebar */
        #sidebar { width: 320px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; transition: 0.3s; z-index: 1001; }
        .sidebar-header { padding: 25px; background: #1e293b; border-bottom: 1px solid #334155; }
        .user-badge { margin-top: 15px; padding-top: 15px; border-top: 1px solid #334155; font-size: 0.85rem; color: #94a3b8; }
        
        .grade-select { padding: 15px; }
        select { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        
        #menu-list { flex: 1; overflow-y: auto; padding: 10px; }
        .menu-item { padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .menu-item:hover, .menu-item.active { background: var(--accent); }

        /* Main Content */
        #main-view { flex: 1; position: relative; overflow-y: auto; display: flex; flex-direction: column; align-items: center; width: 100%; transition: 0.3s; }
        .content-card { background: white; width: 90%; max-width: 900px; padding: 40px; border-radius: 12px; margin: 40px auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); min-height: 80vh; z-index: 1; box-sizing: border-box; }
        .viewer-frame { width: 100%; height: 75vh; border: none; border-radius: 8px; }

        /* Responsive */
        @media (max-width: 768px) {
            #mobile-nav { display: flex; }
            #sidebar { position: fixed; left: -320px; top: 0; height: 100%; }
            #sidebar.active { left: 0; }
            #main-view { padding-top: var(--header-h); }
            .content-card { width: 95%; padding: 20px; margin: 15px auto; }
        }

        /* Presentation Mode */
        body.presentation-mode { overflow: hidden; }
        body.presentation-mode #sidebar, body.presentation-mode #mobile-nav { display: none; }
        body.presentation-mode #main-view { background: #fff; overflow: hidden; justify-content: center; padding: 0; }
        body.presentation-mode .content-card { max-width: 100%; width: 100vw; height: 100vh; margin: 0; border-radius: 0; display: flex; flex-direction: column; justify-content: center; }
        body.presentation-mode .viewer-frame { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 998; }

        /* Floating Controls */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .btn-present { position: fixed; top: 20px; right: 20px; padding: 12px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 1001; font-weight: bold; }
        #pen-controls { position: fixed; bottom: 20px; right: 20px; z-index: 1001; background: white; padding: 10px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: none; gap: 10px; }
        .tool-btn { width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; background: #f1f5f9; }
        canvas#drawing-canvas { position: fixed; top: 0; left: 0; z-index: 1000; cursor: crosshair; }
        
        /* Auth UI */
        #login-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .login-card input { width: 100%; padding: 12px; margin-top: 15px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-box">
        <div class="login-card">
            <i class="fas fa-user-shield fa-4x" style="color:var(--accent); margin-bottom:15px;"></i>
            <h2 style="margin:0">XÁC THỰC</h2>
            <input type="text" id="stu-name" placeholder="Họ và Tên học sinh...">
            <input type="password" id="access-code" placeholder="Mã lớp (Ví dụ: CN2026)">
            <button onclick="login()" style="width:100%; padding:14px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:20px;">VÀO HỆ THỐNG</button>
            <p id="err" style="color:red; display:none; font-size:0.8rem; margin-top:10px;">Sai mã truy cập!</p>
        </div>
    </div>

    <div id="mobile-nav">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-bars"></i></button>
        <span style="margin-left:15px; font-weight:bold;">E-TECH PRO</span>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0">CÔNG NGHỆ 2026</h3>
            <div class="user-badge">
                <i class="fas fa-user-check" style="color:var(--success)"></i> Đang học: <b id="user-display" style="color:white">---</b>
                <br>
                <span onclick="logout()" style="cursor:pointer; color:#f87171; text-decoration:underline; font-size:0.75rem;">(Đăng xuất)</span>
            </div>
        </div>
        <div class="grade-select">
            <select id="grade-picker" onchange="renderMenu()">
                <option value="10">Lớp 10 (Thiết kế)</option>
                <option value="11">Lớp 11 (Cơ khí)</option>
                <option value="12">Lớp 12 (Điện)</option>
            </select>
        </div>
        <div id="menu-list"></div>
    </div>

    <div id="main-view">
        <canvas id="drawing-canvas" style="display:none;"></canvas>
        <button class="btn-present" onclick="togglePresentation()"><i class="fas fa-desktop"></i> TRÌNH CHIẾU</button>
        
        <div id="pen-controls">
            <button class="tool-btn" id="pen-btn" onclick="togglePen()"><i class="fas fa-pen"></i></button>
            <button class="tool-btn" onclick="clearCanvas()"><i class="fas fa-eraser"></i></button>
            <input type="color" id="pen-color" value="#ff0000" style="width:30px; height:30px; border:none;">
        </div>

        <div class="content-card" id="display">
            <div style="text-align:center; padding-top:100px; color:#94a3b8;">
                <i class="fas fa-book-reader fa-4x"></i>
                <p>Hãy chọn một bài học để bắt đầu</p>
            </div>
        </div>
    </div>

    <script src="data10.js"></script>
    <script src="data11.js"></script>
    <script src="data12.js"></script>

    <script>
        const MASTER_CODE = "CN2026"; // MÃ TRUY CẬP CỦA BẠN
        let penActive = false, isDrawing = false;
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');

        // QUẢN LÝ ĐĂNG NHẬP
        function login() {
            const name = document.getElementById('stu-name').value;
            const code = document.getElementById('access-code').value;
            if(!name.trim()) return alert("Nhập tên học sinh!");
            if(code !== MASTER_CODE) return document.getElementById('err').style.display='block';
            
            localStorage.setItem('student_name', name);
            localStorage.setItem('is_auth', 'true');
            initApp();
            gtag('event', 'login', {'student_name': name});
        }

        function logout() {
            if(confirm("Bạn muốn đăng xuất?")) { localStorage.clear(); location.reload(); }
        }

        function initApp() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('user-display').innerText = localStorage.getItem('student_name');
            renderMenu();
        }

        // ĐIỀU KHIỂN GIAO DIỆN
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = (ov.style.display === 'block') ? 'none' : 'block';
        }

        function renderMenu() {
            const g = document.getElementById('grade-picker').value;
            const data = (g==="10") ? data10 : (g==="11") ? data11 : data12;
            document.getElementById('menu-list').innerHTML = data.map((l, i) => `
                <div class="menu-item" onclick="showLesson('${g}', ${i}, this)">
                    <i class="fas ${l.slides ? 'fa-play-circle' : l.pdf ? 'fa-file-pdf' : 'fa-file-alt'}"></i> ${l.title}
                </div>
            `).join('');
        }

        function showLesson(g, i, el) {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            const data = (g==="10") ? data10 : (g==="11") ? data11 : data12;
            const lesson = data[i];
            const display = document.getElementById('display');

            if(lesson.slides) {
                display.innerHTML = `<h1>${lesson.title}</h1><iframe src="${lesson.slides}" class="viewer-frame" allowfullscreen></iframe>`;
            } else if(lesson.pdf) {
                display.innerHTML = `<h1>${lesson.title}</h1><iframe src="${lesson.pdf}" class="viewer-frame"></iframe>`;
            } else {
                display.innerHTML = `<h1>${lesson.title}</h1><div class="article-body">${lesson.content}</div>`;
            }

            gtag('event', 'view_lesson', {'student': localStorage.getItem('student_name'), 'lesson': lesson.title});
            if (window.innerWidth <= 768) toggleSidebar();
            if(penActive) clearCanvas();
        }

        function togglePresentation() {
            const isPres = document.body.classList.toggle('presentation-mode');
            document.getElementById('pen-controls').style.display = isPres ? 'flex' : 'none';
            document.querySelector('.btn-present').innerHTML = isPres ? '<i class="fas fa-times"></i> THOÁT' : '<i class="fas fa-desktop"></i> TRÌNH CHIẾU';
            if(!isPres) disablePen();
        }

        // BÚT VẼ TƯƠNG TÁC
        function togglePen() {
            penActive = !penActive;
            const btn = document.getElementById('pen-btn');
            if(penActive) {
                canvas.style.display = 'block';
                canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                canvas.style.pointerEvents = 'auto';
                btn.style.background = '#ef4444'; btn.style.color = 'white';
            } else { disablePen(); }
        }

        function disablePen() {
            penActive = false; canvas.style.display = 'none'; canvas.style.pointerEvents = 'none';
            const btn = document.getElementById('pen-btn');
            if(btn) { btn.style.background = '#f1f5f9'; btn.style.color = 'black'; }
        }

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        canvas.addEventListener('mousedown', (e) => { if(!penActive) return; isDrawing = true; });
        canvas.addEventListener('mousemove', (e) => {
            if(!isDrawing || !penActive) return;
            ctx.lineWidth = 4; ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('pen-color').value;
            ctx.lineTo(e.clientX, e.clientY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(e.clientX, e.clientY);
        });
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });

        window.onload = () => {
            if(localStorage.getItem('is_auth') === 'true') initApp();
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === "Escape" && document.body.classList.contains('presentation-mode')) togglePresentation();
        });
    </script>
</body>
</html>
