<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tech: Hệ thống Giáo trình Công nghệ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sidebar-bg: #0f172a; --accent: #3b82f6; --text-main: #1e293b; }
        body { display: flex; margin: 0; font-family: 'Inter', sans-serif; height: 100vh; background: #f1f5f9; }
        
        /* Sidebar */
        #sidebar { width: 320px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.2); }
        .sidebar-header { padding: 25px; background: #1e293b; border-bottom: 1px solid #334155; }
        .grade-select { padding: 15px; }
        select { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        
        .search-box { padding: 0 15px 15px; }
        #search-input { width: 100%; padding: 10px; border-radius: 6px; border: none; background: #334155; color: white; outline: none; }

        #menu-list { flex: 1; overflow-y: auto; padding: 10px; }
        .menu-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; 
            transition: 0.2s; font-size: 0.9rem; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--accent); }
        .menu-item.active { background: var(--accent); font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* Main Content */
        #main-view { flex: 1; padding: 40px; overflow-y: auto; display: flex; justify-content: center; }
        .content-card { background: white; width: 100%; max-width: 850px; padding: 50px; border-radius: 12px; shadow: 0 10px 15px -3px rgba(0,0,0,0.1); height: fit-content; }
        h1 { color: var(--sidebar-bg); border-bottom: 3px solid var(--accent); padding-bottom: 15px; margin-bottom: 25px; }
        .article-body { line-height: 1.8; color: #475569; font-size: 1.1rem; }
        img { max-width: 100%; border-radius: 8px; margin: 20px 0; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0; font-size: 1.2rem;"><i class="fas fa-microchip"></i> GIÁO TRÌNH CÔNG NGHỆ</h2>
        </div>
        <div class="grade-select">
            <select id="grade-picker" onchange="renderMenu()">
                <option value="10">Công nghệ 10 (Thiết kế)</option>
                <option value="11">Công nghệ 11 (Cơ khí)</option>
                <option value="12">Công nghệ 12 (Điện)</option>
            </select>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tìm tên bài học..." onkeyup="filterMenu()">
        </div>
        <div id="menu-list"></div>
    </div>

    <div id="main-view">
        <div class="content-card" id="display">
            <div style="text-align:center; color:#94a3b8; padding:100px 0;">
                <i class="fas fa-book-reader fa-4x"></i>
                <h3>Vui lòng chọn khối lớp và bài học</h3>
            </div>
        </div>
    </div>

    <script src="data10.js"></script>
    <script src="data11.js"></script>
    <script src="data12.js"></script>

    <script>
        function renderMenu() {
            const grade = document.getElementById('grade-picker').value;
            // Xác định nguồn dữ liệu dựa trên giá trị chọn
            const source = (grade === "10") ? data10 : (grade === "11") ? data11 : data12;
            const list = document.getElementById('menu-list');
            
            list.innerHTML = source.map((lesson, index) => `
                <div class="menu-item" onclick="showLesson('${grade}', ${index}, this)">
                    <i class="fas fa-file-alt"></i> ${lesson.title}
                </div>
            `).join('');
            
            document.getElementById('search-input').value = ""; // Reset tìm kiếm
        }

        function showLesson(grade, index, el) {
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');

            const source = (grade === "10") ? data10 : (grade === "11") ? data11 : data12;
            const lesson = source[index];
            
            document.getElementById('display').innerHTML = `
                <h1>${lesson.title}</h1>
                <div class="article-body">${lesson.content}</div>
            `;
            // Cuộn lên đầu bài học
            document.getElementById('main-view').scrollTop = 0;
        }

        function filterMenu() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.menu-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(keyword) ? "flex" : "none";
            });
        }

        // Khởi tạo menu bài học đầu tiên
        window.onload = renderMenu;
    </script>
</body>
</html>
